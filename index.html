<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine üíò</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f0f14;
  color: #f2f2f2;
  margin: 0;
  padding: 0;
  text-align: center;
}
header {
  padding: 30px;

}
button {
  margin: 10px;
  padding: 12px 20px;
  border: none;

  background: #ff5f8f;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
button:hover { background: #ff3f7f; }
section {
  display: none;
  padding: 30px;
  max-width: 800px;
  margin: auto;
}
section.active { display: block; }
input { padding: 10px; border-radius: 10px; border: none; margin: 5px; }
img { max-width: 90%; border-radius: 20px; margin-top: 20px; }
.choice { display:block; margin: 10px auto; }
</style>
</head>
<body>

<header>
<h1>Happy Valentine üíò</h1>
<p>This is our little world</p>
<button onclick="showSection('home')">Home</button>
<button onclick="showSection('love')">Things I Love About You</button>
<button onclick="showSection('adventure')">Our Adventure</button>
<button onclick="showSection('art')">Art</button>
</header>

<section id="home" class="active">
<h2>Welcome üíï</h2>
<p>I wanted one place where everything about us could live.<br>Take your time. This is for you.</p>
</section>

<section id="love">
<h2>Things I Love About You</h2>
<p>Click below when you‚Äôre ready üíò</p>
<a href="PASTE_GOOGLE_DOC_LINK_HERE" target="_blank"><button>Open the document</button></a>
</section>

<section id="adventure">
<div>
<h2>Our Day Together üé≠</h2>
<p>Name:</p>
<input placeholder="Your name üíï" />

<div id="story"></div>
<button id="startAdventure" class="choice">Start the adventure ‚ú®</button>
</div>
</section>

<section id="art">
<h2>Art / Drawing üé®</h2>
<p>This reminded me of us.</p>
<img src="PASTE_IMAGE_URL_HERE" alt="Art of us">
</section>

<script>
function showSection(id){
  document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

const storyEl = document.getElementById("story");

const story = {
0: {text:"Morning: You wake up together. How do you start the day?", choices:[
  {text:"Go wander around the city, feeling adventurous", next:1},
  {text:"Go out for fun activities like bowling or cafe hopping", next:2},
  {text:"Stay cozy at home, snuggling and chatting", next:3}
]},
1: {text:"You wander around the city. Do you stop at a street performer, or explore hidden alleys?", choices:[
  {text:"Watch the performer, cheer and take photos", next:4},
  {text:"Explore hidden alleys, discover cute shops", next:4},
  {text:"Sit on a bench and people-watch", next:4}
]},
2: {text:"At the cafe and bowling alley. What to do first?", choices:[
  {text:"Coffee first, enjoy aromas and small talk", next:5},
  {text:"Bowling first, try to impress each other", next:6},
  {text:"Split time: quick coffee then bowling", next:6}
]},
3: {text:"Cozy morning in bed. Read stories aloud or play games?", choices:[
  {text:"Read a story aloud, share laughs and feelings", next:7},
  {text:"Play cards or a small board game", next:7},
  {text:"Just cuddle and chat about dreams", next:7}
]},
4: {text:"Morning done! Time for lunch. What do you choose?", choices:[
  {text:"Street food: try quirky dishes together", next:8},
  {text:"Sit-down restaurant for something fancy", next:8},
  {text:"Grab a quick bite and continue exploring", next:8}
]},
5: {text:"Coffee enjoyed. Afternoon plans?", choices:[
  {text:"Bowling, strike or miss, playful fun", next:6},
  {text:"Walk in the park and talk", next:9},
  {text:"Go shopping nearby for little gifts", next:9}
]},
6: {text:"Bowling! First throw: strike, spare, or gutter?", choices:[
  {text:"Strike! Celebrate together", next:10},
  {text:"Spare! High-five and laugh", next:10},
  {text:"Gutter üòÖ, laugh at the fail", next:10}
]},
7: {text:"Cozy morning finished. Lunch time?", choices:[
  {text:"Cook something together at home", next:8},
  {text:"Order delivery and make it fun", next:8},
  {text:"Go out to nearby cafe", next:8}
]},
8: {text:"After lunch, afternoon options?", choices:[
  {text:"Relax in a park, feed pigeons, talk", next:9},
  {text:"Go to an art gallery or small museum", next:9},
  {text:"Walk around town and explore more shops", next:9}
]},
9: {text:"Afternoon continues. Do you want some fun challenge?", choices:[
  {text:"Mini game contest: silly bets", next:10},
  {text:"Take selfies at scenic spots", next:10},
  {text:"Sit and people-watch, chat deeply", next:10}
]},
10: {text:"Late afternoon. Decide on dinner plans.", choices:[
  {text:"Cook together at home and enjoy the process", next:11},
  {text:"Go to a favorite restaurant nearby", next:11},
  {text:"Try a new cuisine somewhere adventurous", next:11}
]},
11: {text:"Night falls. How to end the perfect day?", choices:[
  {text:"Stargazing outside, share secrets quietly", next:12},
  {text:"Cuddle on the couch and talk about life", next:12},
  {text:"Go for a night walk holding hands", next:12}
]},
12: {text:"The day ends beautifully üíñ. Do you want to restart the adventure?", choices:[
  {text:"Restart adventure üîÅ", next:0}
]}
};

function nextScene(i){
  storyEl.innerHTML = `<p>${story[i].text}</p>`;
  story[i].choices.forEach(c=>{
    const b = document.createElement("button");
    b.className = "choice";
    b.textContent = c.text;
    b.onclick = () => nextScene(c.next);
    storyEl.appendChild(b);
  });
}

document.getElementById("startAdventure").onclick = () => {
  storyEl.style.display = "block";
  nextScene(0);
};
</script>

</body>
</html>
