<style>
* { box-sizing: border-box; }

body {
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #1b1b2f, #0f0f14);
  color: #f5f5f7;
  margin: 0;
  text-align: center;
  overflow-x: hidden;
}

header {
  padding: 40px 20px;
  background: linear-gradient(135deg, #ff5f8f, #c77dff);
}

nav button {
  margin: 8px;
  padding: 12px 22px;
  border: none;
  border-radius: 999px;
  background: rgba(255,255,255,0.25);
  color: white;
  cursor: pointer;
}

section {
  display: none;
  padding: 40px 20px;
  max-width: 900px;
  margin: auto;
}

section.active { display: block; }

.card {
  background: rgba(255,255,255,0.08);
  border-radius: 24px;
  padding: 30px;
  margin-bottom: 30px;
}

input, select {
  padding: 12px;
  border-radius: 14px;
  border: none;
  width: 80%;
  max-width: 300px;
  margin: 8px;
}

button.choice {
  display: block;
  margin: 12px auto;
  padding: 14px 24px;
  border-radius: 20px;
  border: none;
  background: linear-gradient(135deg, #ff5f8f, #ff88b3);
  color: white;
  font-size: 16px;
  cursor: pointer;
  max-width: 420px;
  width: 90%;
}

img {
  max-width: 90%;
  border-radius: 20px;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 9s linear forwards;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.7; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

let currentAdventure = adventures.cityAdventure;
let step = 0;

function startStory() {
  const selected = document.getElementById("adventureSelect").value;
  currentAdventure = adventures[selected];
  step = 0;
  storyEl.style.display = "block";
  nextScene(step);
}

function nextScene(i) {
  const scene = currentAdventure[i];
  storyEl.innerHTML = `<p>${scene.text}</p>`;
  scene.choices.forEach(c => {
    const b = document.createElement("button");
    b.className = "choice";
    b.textContent = c.text;
    b.onclick = () => nextScene(c.next);
    storyEl.appendChild(b);
  });
}
</script>
