<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy Valentine üíò</title>

<style>
* { box-sizing: border-box; }

body {
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #1b1b2f, #0f0f14);
  color: #f5f5f7;
  margin: 0;
  text-align: center;
  overflow-x: hidden;
}

header {
  padding: 40px 20px;
  background: linear-gradient(135deg, #ff5f8f, #c77dff);
}

nav button {
  margin: 8px;
  padding: 12px 22px;
  border: none;
  border-radius: 999px;
  background: rgba(255,255,255,0.25);
  color: white;
  cursor: pointer;
}

section {
  display: none;
  padding: 40px 20px;
  max-width: 900px;
  margin: auto;
}

section.active { display: block; }

.card {
  background: rgba(255,255,255,0.08);
  border-radius: 24px;
  padding: 30px;
  margin-bottom: 30px;
}

input, select {
  padding: 12px;
  border-radius: 14px;
  border: none;
  width: 80%;
  max-width: 300px;
  margin: 8px;
}

button.choice {
  display: block;
  margin: 12px auto;
  padding: 14px 24px;
  border-radius: 20px;
  border: none;
  background: linear-gradient(135deg, #ff5f8f, #ff88b3);
  color: white;
  font-size: 16px;
  cursor: pointer;
  max-width: 420px;
  width: 90%;
}

img {
  max-width: 90%;
  border-radius: 20px;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 9s linear forwards;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.7; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<header>
  <h1>Happy Valentine üíò</h1>
  <p>This is our little world</p>
  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('love')">Things I Love</button>
    <button onclick="showSection('adventure')">Adventure</button>
    <button onclick="showSection('art')">Art</button>
  </nav>
</header>

<section id="home" class="active">
  <div class="card">
    <h2>Welcome üíï</h2>
    <p>Take your time. Everything here is for you.</p>
  </div>
</section>

<section id="love">
  <div class="card">
    <h2>Things I Love About You ü§ç</h2>
    <a href="PASTE_GOOGLE_DOC_LINK_HERE" target="_blank">
      <button class="choice">Open the document</button>
    </a>
  </div>
</section>

<section id="adventure">
  <div class="card">
    <h2>Choose Our Love Adventure üé≠</h2>

    <input placeholder="Your name üíï" />

    <select>
      <option>Chaotic Romantic</option>
      <option>Soft Menace</option>
      <option>Main Character</option>
      <option>Accidental Heartbreaker</option>
    </select>

    <select>
      <option>Turns moments into memories</option>
      <option>Makes everything funny</option>
      <option>Comfort aura</option>
      <option>Unintentional charm</option>
    </select>

    <p>Choose your adventure path:</p>
    <select id="adventureSelect">
      <option value="cityAdventure">Get lost in a city</option>
      <option value="cafeBowlingAdventure">Cafe & Bowling day</option>
      <option value="stayHomeAdventure">Stay home together</option>
    </select>

    <button class="choice" onclick="startStory()">Start the story ‚ú®</button>
  </div>

  <div id="story" class="card" style="display:none;"></div>
</section>

<section id="art">
  <div class="card">
    <h2>Art / Drawing üé®</h2>
    <img src="PASTE_IMAGE_URL_HERE">
  </div>
</section>

<script>
function showSection(id) {
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

const storyEl = document.getElementById("story");

// Three 10-step adventure stories
const adventures = {
  cityAdventure: [
    { text: "Step 1: How should we start our day?", choices: ["Go for a coffee", "Walk in the park", "Get lost in the city"] },
    { text: "Step 2: What do we do next?", choices: ["Buy a cute dessert", "Sit by the fountain", "Take a random bus"] },
    { text: "Step 3: Afternoon vibes?", choices: ["Picnic on the grass", "Visit an art gallery", "Chase street performers"] },
    { text: "Step 4: Feeling adventurous?", choices: ["Climb a small hill", "Draw each other", "Try a new hobby together"] },
    { text: "Step 5: Midday surprise?", choices: ["Share secret stories", "Dance in the square", "Sneak into a photo booth"] },
    { text: "Step 6: Snack time?", choices: ["Ice cream challenge", "Bake something chaotic", "Taste random street food"] },
    { text: "Step 7: Unexpected turn?", choices: ["Ride a carousel", "Jump in puddles", "Sing to strangers"] },
    { text: "Step 8: Quiet moment?", choices: ["Read together under a tree", "Watch clouds", "Share music with headphones"] },
    { text: "Step 9: Evening mischief?", choices: ["Chase sunset photos", "Write a tiny poem", "Draw hearts on foggy windows"] },
    { text: "Step 10: Final memory?", choices: ["Firefly jar magic", "Tiny stargazing picnic", "Hold hands on a rooftop"] },
    { text: "The day ends perfectly. Our hearts are full üíñ", choices: ["End the adventure üåô"] }
  ],
  cafeBowlingAdventure: [
    { text: "Step 1: Where to start?", choices: ["Go to the cafe", "Go bowling", "Stay outside"] },
    { text: "Step 2: At the cafe...", choices: ["Order coffee", "Share a pastry", "Chat with barista"] },
    { text: "Step 3: Bowling time!", choices: ["Play seriously", "Cheer loudly", "Cheat playfully"] },
    { text: "Step 4: Snack break?", choices: ["Eat fries", "Eat ice cream", "Eat pizza"] },
    { text: "Step 5: Unexpected fun?", choices: ["Try a new drink", "Draw silly sketches", "Play mini-game"] },
    { text: "Step 6: Random challenge?", choices: ["Dance in cafe", "Do mini bowling trick", "Sing loudly"] },
    { text: "Step 7: Calm moment?", choices: ["Sit outside", "People-watch", "Take photos"] },
    { text: "Step 8: Evening snack?", choices: ["Bake cookies", "Buy donuts", "Share a smoothie"] },
    { text: "Step 9: Sweet ending?", choices: ["Take a selfie", "Write notes for each other", "Pick a lucky number"] },
    { text: "Step 10: End the night?", choices: ["High-five", "Bow dramatically", "Hold hands walking home"] },
    { text: "The night ends perfectly. Smiles all around üíñ", choices: ["End the adventure üåô"] }
  ],
  stayHomeAdventure: [
    { text: "Step 1: Morning comfort?", choices: ["Make breakfast together", "Watch cartoons", "Cuddle in bed"] },
    { text: "Step 2: Mid-morning fun?", choices: ["Play board game", "Build a fort", "Dance around the room"] },
    { text: "Step 3: Creative session?", choices: ["Draw each other", "Bake cookies", "Write silly poems"] },
    { text: "Step 4: Snack time?", choices: ["Make smoothie", "Eat chocolate", "Try weird snack combo"] },
    { text: "Step 5: Quiet moment?", choices: ["Read book together", "Listen to music", "Meditate side by side"] },
    { text: "Step 6: Movie hour?", choices: ["Comedy", "Romance", "Animated classic"] },
    { text: "Step 7: Dance break?", choices: ["Salsa", "Freestyle", "Slow dance"] },
    { text: "Step 8: Evening snack?", choices: ["Make popcorn", "Ice cream sundaes", "Bake muffins"] },
    { text: "Step 9: Nighttime fun?", choices: ["Star-gazing from window", "Write letters", "Tell stories"] },
    { text: "Step 10: Cozy ending?", choices: ["Cuddle up", "Sing lullaby", "Share secrets"] },
    { text: "The day ends perfectly at home. Hearts are full üíñ", choices: ["End the adventure üåô"] }
  ]
};

let currentAdventure = adventures.cityAdventure; // default
let step = 0;

function startStory() {
  const selected = document.getElementById("adventureSelect").value;
  currentAdventure = adventures[selected];
  step = 0;
  storyEl.style.display = "block";
  nextScene(step);
}

function nextScene(i) {
  const scene = currentAdventure[i];
  storyEl.innerHTML = `<p>${scene.text}</p>`;
  scene.choices.forEach(choiceText => {
    const b = document.createElement("button");
    b.className = "choice";
    b.textContent = choiceText;
    b.onclick = () => {
      step++;
      if (step < currentAdventure.length) {
        nextScene(step);
      } else {
        storyEl.innerHTML = "<p>The adventure ends perfectly! üíñ</p>";
      }
    };
    storyEl.appendChild(b);
  });
}
</script>

<script>
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.textContent=Math.random()>0.5?"ü§ç":"üíó";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
},500);
</script>

</body>
</html>
