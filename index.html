<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy Valentine üíò</title>

<style>
* { box-sizing: border-box; }

body {
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #1b1b2f, #0f0f14);
  color: #f5f5f7;
  margin: 0;
  text-align: center;
  overflow-x: hidden;
}

header {
  padding: 40px 20px;
  background: linear-gradient(135deg, #ff5f8f, #c77dff);
}

nav button {
  margin: 8px;
  padding: 12px 22px;
  border: none;
  border-radius: 999px;
  background: rgba(255,255,255,0.25);
  color: white;
  cursor: pointer;
}

section {
  display: none;
  padding: 40px 20px;
  max-width: 900px;
  margin: auto;
}

section.active { display: block; }

.card {
  background: rgba(255,255,255,0.08);
  border-radius: 24px;
  padding: 30px;
  margin-bottom: 30px;
}

input, select {
  padding: 12px;
  border-radius: 14px;
  border: none;
  width: 80%;
  max-width: 300px;
  margin: 8px;
}

button.choice {
  display: block;
  margin: 12px auto;
  padding: 14px 24px;
  border-radius: 20px;
  border: none;
  background: linear-gradient(135deg, #ff5f8f, #ff88b3);
  color: white;
  font-size: 16px;
  cursor: pointer;
  max-width: 420px;
  width: 90%;
}

img {
  max-width: 90%;
  border-radius: 20px;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 9s linear forwards;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.7; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<header>
  <h1>Happy Valentine üíò</h1>
  <p>This is our little world</p>
  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('love')">Things I Love</button>
    <button onclick="showSection('adventure')">Adventure</button>
    <button onclick="showSection('art')">Art</button>
  </nav>
</header>

<section id="home" class="active">
  <div class="card">
    <h2>Welcome üíï</h2>
    <p>Take your time. Everything here is for you.</p>
  </div>
</section>

<section id="love">
  <div class="card">
    <h2>Things I Love About You ü§ç</h2>
    <a href="PASTE_GOOGLE_DOC_LINK_HERE" target="_blank">
      <button class="choice">Open the document</button>
    </a>
  </div>
</section>

<section id="adventure">
  <div class="card">
    <h2>Choose Our Love Adventure üé≠</h2>

    <input placeholder="Your name üíï" />

    <select>
      <option>Chaotic Romantic</option>
      <option>Soft Menace</option>
      <option>Main Character</option>
      <option>Accidental Heartbreaker</option>
    </select>

    <select>
      <option>Turns moments into memories</option>
      <option>Makes everything funny</option>
      <option>Comfort aura</option>
      <option>Unintentional charm</option>
    </select>

    <button class="choice" onclick="startStory()">Start the story ‚ú®</button>
  </div>

  <div id="story" class="card" style="display:none;"></div>
</section>

<section id="art">
  <div class="card">
    <h2>Art / Drawing üé®</h2>
    <img src="PASTE_IMAGE_URL_HERE">
  </div>
</section>

<script>
function showSection(id) {
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

const storyEl = document.getElementById("story");

function startStory() {
  storyEl.style.display = "block";
  nextScene(0);
}

const scenes = [
  { text:"You wake up feeling oddly happy.", choices:[[ "Check your phone",1],[ "Stay in bed",2 ]]},
  { text:"There‚Äôs a message from me.", choices:[[ "Smile immediately",3],[ "Reply dramatically",4 ]]},
  { text:"The quiet feels safe.", choices:[[ "Think about us",3],[ "Get coffee",5 ]]},
  { text:"We decide to spend the day together.", choices:[[ "No plan",6],[ "Overplan everything",7 ]]},
  { text:"I laugh at your reply.", choices:[[ "Be proud",6],[ "Double down",8 ]]},
  { text:"Coffee becomes talking.", choices:[[ "Deep talk",9],[ "Jokes only",10 ]]},
  { text:"We wander without direction.", choices:[[ "Hold hands",11],[ "Race each other",12 ]]},
  { text:"The plan collapses instantly.", choices:[[ "Embrace chaos",12],[ "Fix it",13 ]]},
  { text:"I send something unhinged.", choices:[[ "Match energy",12],[ "Fake shock",10 ]]},
  { text:"Conversation gets soft.", choices:[[ "Share a fear",14],[ "Change topic",10 ]]},
  { text:"We laugh too much.", choices:[[ "Laugh harder",12],[ "Catch breath",15 ]]},
  { text:"Hands touch accidentally.", choices:[[ "Don‚Äôt move away",16],[ "Get shy",17 ]]},
  { text:"Chaos wins.", choices:[[ "Create a memory",18],[ "Pretend normal",13 ]]},
  { text:"The plan works‚Ä¶ somehow.", choices:[[ "Celebrate",18],[ "Question reality",15 ]]},
  { text:"It feels real.", choices:[[ "Let it",16],[ "Overthink",17 ]]},
  { text:"Time disappears.", choices:[[ "Ignore it",18],[ "Check clock",19 ]]},
  { text:"Everything feels warm.", choices:[[ "Stay here",20],[ "Say something sweet",21 ]]},
  { text:"Your heart races.", choices:[[ "Admit it",21],[ "Hide it",19 ]]},
  { text:"This moment matters.", choices:[[ "Save it",22],[ "Live it",20 ]]},
  { text:"Reality knocks.", choices:[[ "Ignore it",20],[ "Answer it",23 ]]},
  { text:"You feel calm.", choices:[[ "Breathe",24],[ "Smile quietly",22 ]]},
  { text:"Words come easily.", choices:[[ "Say them",25],[ "Write later",24 ]]},
  { text:"You wish time stopped.", choices:[[ "Tell me",25],[ "Keep it inside",26 ]]},
  { text:"The world resumes.", choices:[[ "Stay close",27],[ "Walk home",26 ]]},
  { text:"The day softens.", choices:[[ "Thank me",28],[ "Say nothing",27 ]]},
  { text:"You say it.", choices:[[ "Mean it",28],[ "Laugh after",27 ]]},
  { text:"Silence feels safe.", choices:[[ "Let it be",29],[ "Break it",28 ]]},
  { text:"We don‚Äôt rush the end.", choices:[[ "Slow goodbye",29],[ "Promise more",29 ]]},
  { text:"You know you‚Äôre loved.", choices:[[ "Restart story üîÅ",0 ]]},
  { text:"The day ends perfectly.", choices:[[ "Restart story üîÅ",0 ]]}
];

function nextScene(i){
  const s = scenes[i];
  storyEl.innerHTML = `<p>${s.text}</p>`;
  s.choices.forEach(c=>{
    const b=document.createElement("button");
    b.className="choice";
    b.textContent=c[0];
    b.onclick=()=>nextScene(c[1]);
    storyEl.appendChild(b);
  });
}
</script>

<script>
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.textContent=Math.random()>0.5?"ü§ç":"üíó";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
},500);
</script>

</body>
</html>
